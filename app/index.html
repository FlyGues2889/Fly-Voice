<svg style="color: rgb(var(--mdui-color-secondary));margin-bottom: 5rem;" xmlns="http://www.w3.org/2000/svg" width="48" viewBox="0 0 24 24"><path fill="currentColor" d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2t2.125.875T15 5v6q0 1.25-.875 2.125T12 14m-1 7v-3.075q-2.6-.35-4.3-2.325T5 11h2q0 2.075 1.463 3.538T12 16t3.538-1.463T17 11h2q0 2.625-1.7 4.6T13 17.925V21z"/></svg>                    我们需要你的麦克风权限来获取声音输入
                    <mdui-button class="permission-button" id="permission-button">允许使用</mdui-button>
                </div>

                <div class="container">
                    <div class="waveform-container">
                        <div class="waveform" id="waveform"></div>
                    </div>

                    <div class="db-display">
                        <span id="db-value">-</span> dB% <br>
                    </div>
                    <small style="margin-top: 3.6rem;opacity: 0.5;">这取决于收录到麦克风的音量，而非真实的声音音量</small>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const permissionPrompt = document.getElementById('permission-prompt');
                        const permissionButton = document.getElementById('permission-button');
                        const waveform = document.getElementById('waveform');
                        const dbValue = document.getElementById('db-value');

                        let audioContext;
                        let analyser;
                        let microphone;
                        let dataArray;
                        let animationId;
                        let meterCount = 5; 

                        function createMeters() {
                            waveform.innerHTML = '';
                            for (let i = 0; i < meterCount; i++) {
                                const meter = document.createElement('div');
                                meter.className = 'meter';
                                waveform.appendChild(meter);
                            }
                        }

                        async function initAudio() {
                            try {
                                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                                analyser = audioContext.createAnalyser();
                                analyser.fftSize = 256;
                                const bufferLength = analyser.frequencyBinCount;
                                dataArray = new Uint8Array(bufferLength);

                                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                                microphone = audioContext.createMediaStreamSource(stream);
                                microphone.connect(analyser);

                                createMeters();
                                visualize();

                                permissionPrompt.style.display = 'none';
                            } catch (err) {
                                console.error('获取麦克风权限失败:', err);
                                alert('无法访问麦克风，请确保已授予权限。');
                            }
                        }

                        function visualize() {
                            analyser.getByteFrequencyData(dataArray);

                            const mappedData = [];
                            const step = dataArray.length / meterCount / 2;

                            for (let i = 0; i < meterCount; i++) {
                                const start = Math.floor(i * step);
                                const end = Math.floor((i + 1) * step);
                                let sum = 0;

                                for (let j = start; j < end; j++) {
                                    if (j < dataArray.length) {
                                        sum += dataArray[j];
                                    }
                                }

                                const average = sum / (end - start);
                                mappedData.push(average || 0);
                            }

                            let sum = 0;
                            mappedData.forEach(value => sum += value);
                            const average = sum / mappedData.length;

                            const db = Math.round(20 * Math.log10(average / 255) * 10) / 10;
                            dbValue.textContent = db.toFixed(1);

                            const meters = waveform.querySelectorAll('.meter');
                            mappedData.forEach((value, index) => {
                                if (index < meters.length) {
                                    meters[index].style.height = `${(value / 255) * 100}%`;
                                }
                            });

                            animationId = requestAnimationFrame(visualize);
                        }

                        permissionButton.addEventListener('click', initAudio);
                    });
                </script>
